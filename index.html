<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Gabriel Ogbole Otafu</title>
		<meta charset="UTF-8">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js' async></script>
		<script src='js/bootstrap.js' async></script>	
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<header class="margin-header">
						<img src="images/logo.jpg" alt="Gabriel's Photo" class="img-circle">
						<h1 class="align-right header-uppercase">Gabriel Ogbole Otafu</h1>
						<h4>Front-End Samurai</h4>
					</header>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<hr>
					<img class="img-responsive thumbnail drop-shadow" src="images/photo.jpg" alt="Front-End Samurai">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="align-left">Featured Work</h2>
				</div>
			</div>

			<main class="row">
				<div class="col-md-4">
					<figure>
						<div class="thumbnail drop-shadow ">
						<img src="images/VisualDesign.png" alt="Pixel Maker" class="work-img">
						<figcaption class="text-uppercase img-caption">Pixel Maker</figcaption>
						<div class="link-align">
							<a href="https://github.com/gabrielcross/Pixel-Maker" target="_blank">https://github.com/gabrielcross/Pixel-Maker</a>
						</div>
					</figure>
				</div>

				<div class="col-md-4">
					<figure>
						<div class="thumbnail drop-shadow ">
						<img src="images/UxDesign.jpg" alt="Network" class="work-img">
						<figcaption class="text-uppercase img-caption">Networking</figcaption>
						<div class="link-align">
							<a href="https://github.com/gabrielcross/Networking" target="_blank">https://github.com/gabrielcross/Networking</a>
						</div>
					</figure>
				</div>

				<div class="col-md-4">
					<figure>
						<div class="thumbnail drop-shadow ">
						<img src="images/FrontEndDev.jpg" alt="Front End" class="work-img">
						<figcaption class="text-uppercase img-caption">Front End</figcaption>
						<div class="link-align">
							<a href="https://github.com/gabrielcross/Front-End" target="_blank">https://github.com/gabrielcross/Front-End</a>
						</div>
					</figure>
				</div>
			</main>
		</div>
	</body>
</html>
